<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajusta el contenido al alto de la ventana */
            background-color: #000; /* Color de fondo */
            overflow: hidden; /* Oculta el desplazamiento vertical */
        }
        #ruletaVideo {
            width: 100%; /* Ancho máximo */
            height: auto; /* Altura automática proporcional */
            max-width: 100vw; /* Ancho máximo según el ancho de la ventana */
            max-height: 100vh; /* Altura máxima según el alto de la ventana */
            background-color: black; /* Color de fondo del video */
            cursor: pointer; /* Cambia el cursor al pasar sobre el video */
        }
        #codigoUnico {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff; /* Color blanco */
            font-size: 2em; /* Tamaño de fuente */
            font-weight: bold; /* Negrita */
            padding: 10px; /* Espaciado dentro del contenedor */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            border-radius: 5px; /* Bordes redondeados */
            display: none; /* Ocultar inicialmente */
        }
    </style>
</head>
<body>
    <video id="ruletaVideo" autoplay muted>
        <source src="ruleta.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>
    <p id="codigoUnico">Código único: <span id="codigo"></span></p>
    <script>
        // Función para generar un código único de 5 dígitos
        function generateUniqueCode() {
            return Math.floor(10000 + Math.random() * 90000); // Genera un número aleatorio de 5 dígitos
        }

        // Obtener elementos del DOM
        const video = document.getElementById('ruletaVideo');
        const codigoUnicoElemento = document.getElementById('codigoUnico');
        const codigoElemento = document.getElementById('codigo');
        let videoClicked = false;

        // Mostrar código único al finalizar el video
        video.addEventListener('ended', function() {
            codigoElemento.innerText = generateUniqueCode();
            codigoUnicoElemento.style.display = 'block';
        });

        // Reproducir el video al hacer clic en él
        video.addEventListener('click', function() {
            if (!videoClicked) {
                video.play();
                videoClicked = true; // Deshabilitar clic una vez reproducido
            }
        });
    </script>
</body>
</html>
