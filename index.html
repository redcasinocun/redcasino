<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #ruletaVideo {
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            background-color: black;
        }
        #codigoUnico {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: none;
        }
        #participaBtn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #participaBtn:disabled {
            background-color: #808080;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <video id="ruletaVideo" controls>
        <source src="ruleta.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>
    <button id="participaBtn">PARTICIPA YA</button>
    <p id="codigoUnico">Código único: <span id="codigo"></span></p>
    <script>
        // Función para generar un código único de 5 dígitos
        function generateUniqueCode() {
            return Math.floor(10000 + Math.random() * 90000);
        }

        // Obtener elementos del DOM
        const video = document.getElementById('ruletaVideo');
        const participaBtn = document.getElementById('participaBtn');
        const codigoUnicoElemento = document.getElementById('codigoUnico');
        const codigoElemento = document.getElementById('codigo');
        let videoPlayed = false;

        // Mostrar código único al finalizar el video
        video.addEventListener('ended', function() {
            codigoElemento.innerText = generateUniqueCode();
            codigoUnicoElemento.style.display = 'block';
            participaBtn.disabled = true; // Deshabilitar el botón al finalizar el video
        });

        // Reproducir el video al hacer clic en el botón
        participaBtn.addEventListener('click', function() {
            if (!videoPlayed) {
                video.muted = false;
                video.play();
                participaBtn.disabled = true; // Deshabilitar el botón después de reproducir el video
                videoPlayed = true;
            }
        });
    </script>
</body>
</html>
