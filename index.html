<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        
        #ruletaVideo {
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
        }

        #videoOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.5s ease-in-out;
            z-index: 5;
        }

        #startButton {
            width: 70px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #startButton:active {
            transform: translate(-50%, -50%) scale(0.95);
            background-color: darkred;
        }

        .location-container {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
        }

        .location-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px red); }
            100% { filter: drop-shadow(0 0 20px red); }
        }

        .location-btn svg {
            width: 80px;
            height: 80px;
            fill: red;
            transition: transform 0.2s ease-in-out;
        }

        .location-btn:active svg {
            transform: scale(0.9);
        }

        .location-text {
            color: yellow;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            margin-top: 5px;
        }

        #codigoUnico {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="videoOverlay"></div>
    <video id="ruletaVideo" playsinline>
        <source src="/video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <button id="startButton"></button>

    <p id="codigoUnico">Código único: <span id="codigo"></span></p>

    <div class="location-container" id="locationContainer">
        <button class="location-btn" onclick="window.open('https://www.google.com/maps?q=Red+Casino', '_blank')">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 4.25 4.5 10 7 12.71C14.5 19 19 13.25 19 9c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9s-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span class="location-text">RED CANCÚN</span>
        </button>

        <button class="location-btn" onclick="window.open('https://www.google.com/maps?q=Galerias+Tec', '_blank')">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 4.25 4.5 10 7 12.71C14.5 19 19 13.25 19 9c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9s-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span class="location-text">RED JUÁREZ</span>
        </button>
    </div>

    <script>
        const video = document.getElementById('ruletaVideo');
        const startButton = document.getElementById('startButton');
        const locationContainer = document.getElementById('locationContainer');
        const videoOverlay = document.getElementById('videoOverlay');
        const codigoUnico = document.getElementById('codigoUnico');
        const codigoElemento = document.getElementById('codigo');

        if (localStorage.getItem('videoReproducido')) {
            startButton.style.display = 'none';
        }

        startButton.addEventListener('click', function() {
            video.play();
            startButton.style.display = 'none';
        });

        video.addEventListener('ended', function() {
            localStorage.setItem('videoReproducido', 'true');
            videoOverlay.style.background = "rgba(0, 0, 0, 0.3)";
            locationContainer.style.display = 'flex';
            const uniqueCode = Math.floor(10000 + Math.random() * 90000);
            codigoElemento.innerText = uniqueCode;
            codigoUnico.style.display = 'block';
        });
    </script>
</body>
</html>
